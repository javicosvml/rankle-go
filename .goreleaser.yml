# GoReleaser configuration for Rankle Go
# AMD64 and ARM64 only
# Documentation: https://goreleaser.com
version: 2

# Hooks to run before builds
before:
  hooks:
    - go mod tidy
    - go mod download
    - go test ./...

# Build configuration
builds:
  - id: rankle
    binary: rankle
    main: ./cmd/rankle
    env:
      - CGO_ENABLED=0  # Static binaries

    # Embed build metadata
    ldflags:
      - -s -w  # Strip debug info
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

    # Target platforms - AMD64 and ARM64 only
    goos:
      - linux
      - darwin
      - windows

    goarch:
      - amd64
      - arm64

    # Ignore Windows ARM64 (not commonly used)
    ignore:
      - goos: windows
        goarch: arm64

# Archives configuration
archives:
  - id: rankle-archive
    builds:
      - rankle

    # Archive name format
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}

    # Archive format per OS
    format_overrides:
      - goos: windows
        format: zip

    # Files to include in archive
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md

# Checksum configuration
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Changelog configuration
changelog:
  use: github
  sort: asc
  abbrev: 7

  groups:
    - title: 'ğŸš€ Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'ğŸ› Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'ğŸ“š Documentation'
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'ğŸ”§ Other Changes'
      order: 999

  filters:
    exclude:
      - '^test:'
      - '^chore:'
      - '^ci:'
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch

