# Pre-commit hooks for Rankle Go
# Best practices for Go 1.23+

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # File formatting
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']

      # File validation
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict

      # Security
      - id: detect-private-key

  # Go formatting and linting
  - repo: https://github.com/TekWizely/pre-commit-golang
    rev: v1.0.0-rc.4
    hooks:
      # Go formatting
      - id: go-fmt
        args: [-w]

      # Go static analysis
      - id: go-vet

      # Go tests with race detector
      - id: go-test-repo-mod
        args: [-race, -v, ./...]

      # Go mod tidy
      - id: go-mod-tidy

      # Go build check
      - id: go-build-repo-mod

  # Additional linting with system golangci-lint
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint (comprehensive Go linter)
        description: Run golangci-lint if available
        entry: bash -c 'if command -v golangci-lint &> /dev/null; then golangci-lint run --config .golangci.yml --fix; else echo "⚠️  golangci-lint not installed (optional)"; fi'
        language: system
        types: [go]
        pass_filenames: false
